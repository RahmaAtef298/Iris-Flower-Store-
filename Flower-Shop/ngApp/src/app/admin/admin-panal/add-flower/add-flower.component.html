<form class="FlowerForm"  [formGroup]="form" (submit)="onSaveFlower()" *ngIf="!isLoading">
  <h2 class="FormTitle">Flower Form</h2>
  <div class="form-group">
    <label for="FlowerName">Name</label>
    <input type="text" class="form-control" formControlName="name" id="FlowerName" placeholder="Enter Name">
    <span class="text-danger" *ngIf="form.get('name').invalid">*Please enter a Flower Name.</span>
  </div>
  <div class="form-group">
    <div>
      <label for="FlowerImage">Image</label>&nbsp;&nbsp;
      <button class="btn btn-secondary" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" class="form-control" id="FlowerImage" #filePicker (change)="onImagePicked($event)" placeholder="Enter Image">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.name">
    </div>
    <span class="text-danger" *ngIf="form.get('image').invalid">*Please enter a Flower Image.</span>
  </div>
  <div class="form-group">
    <label for="FlowerArrivalDate">Arrival Date</label>
    <input type="date" class="form-control" formControlName="arrivalDate" id="FlowerArrivalDate" placeholder="Enter Arrival Date">
    <span class="text-danger" *ngIf="form.get('arrivalDate').invalid">*Please enter a Arrival Date.</span>
  </div>
  <div class="form-group">
    <label for="FlowerPrice">Bloom Price</label>
    <input type="text" class="form-control" formControlName="bloomPrice" id="FlowerPrice" placeholder="Enter Bloom Price">
    <span class="text-danger" *ngIf="form.get('bloomPrice').invalid">*Please enter a Bloom Price.</span>
  </div>
  <button type="submit" class="btn btn-outline-secondary">Save</button>
</form>
